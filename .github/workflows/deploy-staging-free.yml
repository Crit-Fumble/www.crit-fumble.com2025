name: Deploy to Staging (Vercel Free Tier)

on:
  push:
    branches:
      - staging

# Note: This workflow uses Vercel's automatic GitHub integration
# which works on the free tier. Manual workflow_dispatch is not included
# as it would require the Pro tier for manual deployments via CLI.

jobs:
  notify:
    name: Notify Staging Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment on Commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ğŸš€ **Staging Deployment Triggered**\n\nâ³ Vercel is building and deploying this commit automatically.\n\nğŸŒ **Expected URL:** https://treefarm22-staging.crit-fumble.com\n\nğŸ“Š Check deployment status in [Vercel Dashboard](https://vercel.com/dashboard)`
            })
