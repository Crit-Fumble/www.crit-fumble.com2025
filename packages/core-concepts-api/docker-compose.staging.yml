# Docker Compose for Staging Environment
# Run on cf-staging Droplet: docker compose -f docker-compose.staging.yml up -d

version: '3.8'

services:
  # PostgreSQL for RPG data (staging)
  postgres:
    image: postgres:16-alpine
    container_name: rpg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rpg
      POSTGRES_USER: rpg_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d rpg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Concepts API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core-concepts-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://rpg_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/rpg?schema=public
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://staging.crit-fumble.com,http://localhost:3000}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: rpg-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    profiles:
      - with-nginx

volumes:
  postgres_data:

networks:
  default:
    name: rpg-network
