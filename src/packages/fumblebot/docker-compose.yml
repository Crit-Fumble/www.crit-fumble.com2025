version: '3.8'

services:
  fumblebot:
    build: .
    container_name: fumblebot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - FUMBLEBOT_ACTIVITY_ENABLED=true
      - FUMBLEBOT_ACTIVITY_PORT=3000
      - FUMBLEBOT_ACTIVITY_PUBLIC_URL=https://1443525084256931880.discordsays.com
    ports:
      - "3001:3001"  # API server
      - "3000:3000"  # Activity server
    volumes:
      - ./logs:/app/logs
    networks:
      - fumblebot-network

networks:
  fumblebot-network:
    driver: bridge
